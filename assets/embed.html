<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <title>Embed</title>
  <link rel="icon" href="data:,">
  <!-- Shaka Player UI Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/controls.css">
  <script src="/assets/shaka-player.ui.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video id="video" class="shaka-video"></video>
  </div>

  <script>
    function guid() {
      function _p8(s) {
        var p = (Math.random().toString(16) + "000000000").substr(2, 8);
        return s ? "-" + p.substr(0, 4) + "-" + p.substr(4, 4) : p;
      }
      return _p8() + _p8(true) + _p8(true) + _p8();
    }

    function onErrorEvent(event) {
      onError(event.detail);
    }

    function onError(error) {
      console.error('Error code', error.code, 'object', error);
    }

    async function initPlayer() {
      const video = document.getElementById('video');
      const container = document.querySelector('.video-container');
      const ui = new shaka.ui.Overlay(new shaka.Player(video), container, video);
      const controls = ui.getControls();
      const player = controls.getPlayer();

      window.player = player;
      window.ui = ui;

      shaka.polyfill.installAll();
      player.addEventListener('error', onErrorEvent);
      controls.addEventListener('error', onErrorEvent);

      const channel = JSON.parse(sessionStorage.getItem('c'));
      const keys = JSON.parse(sessionStorage.getItem('k'));
	  
      if (channel && keys) {
        manifestUri = channel + '&sessionId=' + guid();
		
		player.configure({
			abr: {
				enabled: false
			},
			manifest: {
			  disableThumbnails: true
			},
			drm: {
			  clearKeys: keys
			}
		});

        try {
          await player.load(manifestUri);
          console.log('The video has now been loaded!');
        } catch (error) {
          onError(error);
        }
      } else {
        console.error('No valid video data found in sessionStorage.');
      }
    }
	
    if (window.top.location.hostname === window.location.hostname) {
		document.addEventListener('shaka-ui-loaded', initPlayer);
	}

  </script>

</body>
</html>
